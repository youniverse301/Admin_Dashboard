<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebarGrid">
                <input type="image" src="dg-logo.png" name="dgLogo" class="dgLogo" id="dgLogo" />
                <h1 class="dash">Dashboard</h1>
                <input type="image" src="home.png" name="homebtn" class="homebtn" id="homebtn" />
                <button id="home">Home</button>
                <input type="image" src="card-account-details-outline.png" name="profilebtn" class="profilebtn" id="profilebtn" />
                <button id="profile">Profile</button>
                <input type="image" src="message-reply.png" name="profilebtn" class="profilebtn" id="profilebtn" />
                <button id="messages">Messages</button>
                <input type="image" src="clock-time-three.png" name="profilebtn" class="profilebtn" id="profilebtn" />
                <button id="history">History</button>
                <input type="image" src="note-multiple.png" name="profilebtn" class="profilebtn" id="profilebtn" />
                <button id="tasks">Tasks</button>
                <input type="image" src="account-group.png" name="communitiesbtn" class="communitiesbtn" id="communitiesbtn" />
                <button id="communities">Communities</button>
                <input type="image" src="cog.png" name="settingsbtn" class="settingsbtn" id="settingsbtn" />
                <button id="settings">Settings</button>
                <input type="image" src="help-box.png" name="supportbtn" class="supportbtn" id="supportbtn" />
                <button id="support">Support</button>
                <input type="image" src="shield-check.png" name="privacybtn" class="privacybtn" id="privacybtn" />
                <button id="privacy">Privacy</button>
            </div>
        </div>
        <div class="main-content">
        
        </div>
        <div class="header">
            <div class="headerGrid">
                <div class="search">
                    <input type="image" src="magnify.png" name="searchbtn" class="searchbtn" id="searchbtn" />
                    <button id="searchbar"></button>
                </div>
                <div class="bottomleftHeader">
                    <img class="profilepicBig" src="https://lastfm.freetls.fastly.net/i/u/770x0/bc5b80e331dbea9fdd5f7537f32883a3.jpg#bc5b80e331dbea9fdd5f7537f32883a3">
                    <h2 class="hi">Hi there,</h2>
                    <h1 class="usernameBig">Benjamin Reichwald (@bladeecity)</h1>
                </div>
                <div class="bottomrightHeader">
                    <button class="newbtn">New</button>
                    <button class="uploadbtn">Upload</button>
                    <button class="sharebtn">Share</button>
                </div>
                <div class="toprightHeader">
                    <input type="image" src="bell-ring-outline.png" name="bellbtn" class="bellbtn" id="bellbtn" />
                    <img class="profilepicSmall" src="https://lastfm.freetls.fastly.net/i/u/770x0/bc5b80e331dbea9fdd5f7537f32883a3.jpg#bc5b80e331dbea9fdd5f7537f32883a3">
                    <h2 class="usernameSmall">Benjamin Reichwald</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
