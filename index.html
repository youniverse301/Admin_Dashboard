<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="sidebarGrid">
                <input type="image" src="dg-logo.png" name="dgLogo" class="dgLogo" id="dgLogo" />

                <input type="image" src="home.png" name="homebtn" class="homebtn" id="homebtn" />

                <input type="image" src="help-box.png" name="supportbtn" class="supportbtn" id="supportbtn" />

        </div>
